<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English - Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <span class="questionMark">?</span>
        <div class="questions__container hide">
            <span class="question">Pergunta Aqui</span>
            <div class="answers__container">
                <button class="answers button">resposta A</button>
                <button class="answers button">resposta B</button>
                <button class="answers button">resposta C</button>
                <button class="answers button">resposta D</button>
            </div>
        </div>
        <div class="controls__container">
            <button class="start__quiz button">Start</button>
            <button class="next__question button hide">Next</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
