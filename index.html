<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English - Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/assets/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        
        <p class="score"></p>
        
        <span class="questionMark">?</span>
        <div class="questions__container hide">
            <span class="question"></span>
            <div class="answers__container">
                <button class="answers button"></button>
                <button class="answers button"></button>
                <button class="answers button"></button>
                <button class="answers button"></button>
            </div>
        </div>
        <div class="controls__container">
            <button class="start__quiz button">Start Quiz</button>
            <button class="next__question button hide">Next</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
